<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <script src="{{ url_for('static', filename='corejs.js') }}"></script>
        {% block head %}
            <title>
                {% block title %}{% endblock %}
            - Azure Subscription Scanner</title>
        {% endblock %}
    </head>
    <body>
        <div id="bodyheader"> Azure Custom Compliance Portal
        </div>
        
            <form action="/subscription" method = "post">
                <label for="managementgroups">Select a management group:</label>
                <select id="managementgroup" name="managementgroup">
                    {% for items in management_groups %}
                        <option value = "{{ items['id'] }}">
                            {{ items['name'] }}
                        </option>
                    {% endfor %}
                </select>
                <input type="submit">
            </form>
        
    </body>
</html>
